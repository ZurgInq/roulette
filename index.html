<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/pico.min.css">
    <script defer src="js/alpinejs.min.js"></script>
    <title>Рулетка</title>
</head>
<style>
    .roullete-container {
        text-align: center;
        align-items: center;
        max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
        min-width: 50%;
        max-width: 50%;
        overflow-y: clip;
        max-height: 25rem;
    }

    .roullete-container div {
        text-align: center;
        margin-top: 0.5rem;
        padding-bottom: 0.25rem;
        padding-top: 0.25rem;
        font-size: 2rem;
        border: 0.1rem solid;
    }

    .centering {
        max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
    }

    .selected {
        color: blue;
    }
</style>

<body>
    <main x-data="roullete" class="container">
        <dialog x-bind:open="showSettings">
            <article>
                <h2>Настройки</h2>
                <p>
                    Введите не менее <strong>четырёх</strong> вариантов. По одному варианту на строку.
                </p>
                <textarea x-ref="settingsVariantsText" style="min-height: 20rem;"></textarea>
                <footer>
                    <button x-on:click="showSettings = false" class="secondary">
                        Отмена
                    </button>
                    <button x-on:click="applySettings()">Применить</button>
                </footer>
            </article>
        </dialog>

        <nav>
            <ul>
                <li></li>
            </ul>
            <ul>
                <li><a x-on:click="openSettings()" href="#">Настроить</a></li>
            </ul>
        </nav>
        <h1 class="centering">Рулетка</h1>
        <div class='roullete-container'>
            <template x-for="(text, idx) in variants">
                <div x-bind:class="idx == 2 ? 'selected' : ''" x-text="text"></div>
            </template>
        </div>
        <div style="margin-top: 1rem;" class="centering">
            <button x-bind:class="canSpin ? '' : 'secondary'" x-on:click="startSpin()"
                x-text="canSpin ? 'Крутить!' : 'Крутим' ">Крутить!</button>
        </div>
    </main>
</body>
<script>
    const variants = [
        'Пункт 1',
        'Пункт 2',
        'Пункт 3',
        'Пункт 4',
        'Пункт 5',
        'Пункт 6',
    ];
    let offset = 0;

    function makeSpinFn(htmlElements, variants) {
        let offset = 0;
        return () => {
            variants.forEach((el, idx) => {
                let pos = idx - offset;
                if (pos < 0) {
                    pos += variants.length;
                }
                htmlElements[pos].textContent = el;
            });
            offset++;
            if (offset >= variants.length) {
                offset = 0;
            }
        }
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    document.addEventListener('alpine:init', () => {
        Alpine.data('roullete', () => ({
            variants: variants,
            minVariants: 4,
            canSpin: true,
            timerId: null,
            showSettings: false,
            spinWithInterval(fn, interval, count) {
                return new Promise((resolve, reject) => {
                    let steps = 0;
                    this.timerId = setInterval(() => {
                        fn();
                        steps++;
                        if (steps >= count) {
                            clearInterval(this.timerId);
                            resolve();
                        }
                    }, interval);
                });
            },
            applySettings() {
                const settingsVariants = this.$refs.settingsVariantsText.value.split("\n");
                if (settingsVariants.length < 4) {
                    return;
                }
                this.variants = settingsVariants;
                this.showSettings = false;
            },
            openSettings() {
                this.$refs.settingsVariantsText.value = this.variants.join("\n");
                this.showSettings = true;
            },
            async startSpin() {
                if (!this.canSpin || this.variants.length < this.minVariants) {
                    return;
                }

                this.canSpin = false;

                const elements = document.querySelectorAll('.roullete-container div');
                const spinFn = makeSpinFn(elements, this.variants);

                const rand = getRandomInt(this.variants.length);

                await this.spinWithInterval(spinFn, 50, this.variants.length * 3 + rand);
                await this.spinWithInterval(spinFn, 100, 10);
                await this.spinWithInterval(spinFn, 200, 10);

                this.canSpin = true;
            }
        }));
    });
</script>
</html>
